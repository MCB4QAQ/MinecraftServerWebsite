            <div class="card">
              <header class="card-header"><div class="card-title">个人信息</div></header>
              <div class="card-body">

                <div class="d-flex">
                  <img src="images/users/avatar.jpg" alt="..." class="rounded-circle me-3">
                  <div class="flex-grow-1">
                  </div>
                </div>
                <hr>
                <form method="" action="#!" class="site-form">
                  <div class="mb-3">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" value="Admin" disabled="disabled">
                  </div>
                  <div class="mb-3">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称" value="笔下光年">
                  </div>
                  <div class="mb-3">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" value="3331653644@qq.com">
                    <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                  </div>
                  <div class="mb-3">
                    <label for="remark">简介</label>
                    <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">保存</button>
                </form>

              </div>
            </div>
          </div>

        </div>

      </div>
